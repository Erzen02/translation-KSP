		#KERBALISM_EXPERIMENT_Radiation_default = この結果はすごいです!
		#KERBALISM_EXPERIMENT_Radiation_MohoSrfLanded = ガイガーカウンターは、モホは溶岩で冷やされているだろうという意見に同意している。KSCからはガイガーカウンターと話すことは禁止されているとの通達があった。
		#KERBALISM_EXPERIMENT_Radiation_EveSrfLanded = イブの地上では、高い放射線量を心配する必要はないようだ。
		#KERBALISM_EXPERIMENT_Radiation_GillySrfLanded = 楽しくて跳ね回り過ぎているため、放射線量をチェックできません。
		#KERBALISM_EXPERIMENT_Radiation_KerbinSrfLanded = ここカービンでは、放射線レベルは文字通り理想的だ。何かが放射線を遮断しているのだろう。
		#KERBALISM_EXPERIMENT_Radiation_MunSrfLanded = ムンの表面の放射線はかなり高く、将来的に居住する場合は、より多くの遮蔽が必要となる。
		#KERBALISM_EXPERIMENT_Radiation_MinmusSrfLanded = 放射線量を見ると、ミンマスの地表を味わっているようで残念だ。
		#KERBALISM_EXPERIMENT_Radiation_DunaSrfLanded = これらの成果は、ドゥナのコロニーを発展させるために不可欠なものだ。もし彼らに何かあったら恥ずかしく思うだろう。
		#KERBALISM_EXPERIMENT_Radiation_IkeSrfLanded = 表面には微量の放射性化合物が含まれており、研究開発部は、これが太陽風とドゥナ大気の相互作用によって生成された元素だと考えている。
		#KERBALISM_EXPERIMENT_Radiation_DresSrfLanded = これらの結果を表面サンプルと照らし合わせると、ドレスは大量の重金属と放射性金属で構成されているようだ。
		#KERBALISM_EXPERIMENT_Radiation_LaytheSrfLanded = レイスの大気とコアは、ジュールの強烈な放射線帯から地表を守っているが、周囲の放射線はカービンのそれよりもかなり高い。
		#KERBALISM_EXPERIMENT_Radiation_VallSrfLanded = ヴァルは幸いにもジュールの放射線帯に位置していないが、それでも地表の放射線はかなりのものだ。
		#KERBALISM_EXPERIMENT_Radiation_TyloSrfLanded = 磁気圏が機能しているため、ジュール星の放射線のほとんどは遮断されているが、大気がないため、地表にはかなりの量の放射線が届いている。
		#KERBALISM_EXPERIMENT_Radiation_BopSrfLanded = KSCは、軌道上から発見した強烈な放射線源の位置を特定しようとしないよう警告している。
		#KERBALISM_EXPERIMENT_Radiation_PolSrfLanded = ポルには、ジュール星が何千年もかけて堆積させた放射性水素・ヘリウム同位体が大量に含まれているようだ。
		#KERBALISM_EXPERIMENT_Radiation_EelooSrfLanded = 太陽からこれだけ離れていると、星間放射線がより多く地表に到達することになる。これは将来の研究のための素晴らしい場所となるだろう。

		#KERBALISM_EXPERIMENT_Radiation_EveFlyingLow = イブの厚い大気と大きな磁気圏は、この高度に放射線が到達するのを防いでいる。
		#KERBALISM_EXPERIMENT_Radiation_KerbinFlyingLow = ロケットの振動で文字盤が読めないので、結果を作り直すことにした。
		#KERBALISM_EXPERIMENT_Radiation_DunaFlyingLow = 大気は、当初予測されていたよりも多くの放射線を遮断しているようだ。これは将来のドゥナ移住計画にとっては良い兆しだ。
		#KERBALISM_EXPERIMENT_Radiation_JoolFlyingLow = ガイガーカウンターをチェックしに行ったが、大気圏外に出すまで測定値を表示しようとしない。
		#KERBALISM_EXPERIMENT_Radiation_LaytheFlyingLow = 眼下の海は予想外の放射線を発している。
		#KERBALISM_EXPERIMENT_Radiation_EveFlyingHigh = 大気圏で燃え尽きないようにするのに精一杯で、ガイガーカウンターを見る余裕がない。
		#KERBALISM_EXPERIMENT_Radiation_KerbinFlyingHigh = 上空でも大気は放射線の大部分を吸収している状態だ。
		#KERBALISM_EXPERIMENT_Radiation_DunaFlyingHigh = このあたりの大気は、大量の電離粒子を放出している。
		#KERBALISM_EXPERIMENT_Radiation_JoolFlyingHigh = KSCは、あなたの第三の目が完全に正常であることを保証しています。
		#KERBALISM_EXPERIMENT_Radiation_LaytheFlyingHigh = レイテ大気を襲うジュールからの放射線は、興味深い副産物を生み出している。
		#KERBALISM_EXPERIMENT_Radiation_SunInSpaceLow = 9000を超えている!?
		#KERBALISM_EXPERIMENT_Radiation_MohoInSpaceLow = 研究開発部は、この結果が科学的な躍進に貢献したと伝えるが、エアコンを抱くのに精一杯で、そのことを気にしていない。
		#KERBALISM_EXPERIMENT_Radiation_EveInSpaceLow = イブの大気は奇妙なイオンを放ち、読みを狂わせる。
		#KERBALISM_EXPERIMENT_Radiation_GillyInSpaceLow = ギリーの偏心軌道とイブの磁気圏のために、ここでの放射線レベルは変化する。
		#KERBALISM_EXPERIMENT_Radiation_KerbinInSpaceLow = 宇宙での放射線環境は、私たちが想像していた以上に複雑なようだ。これは研究開発部にとって新しい研究材料になるはずだ。
		#KERBALISM_EXPERIMENT_Radiation_MunInSpaceLow = ムンの暗黒面を通過するとき、安定した放射線のパルスに気づく。おそらく何でもないだろう。
		#KERBALISM_EXPERIMENT_Radiation_MinmusInSpaceLow = その結果、ミンマスは氷の地殻の中に大量の放射性化合物が混ざっていることがわかった。
		#KERBALISM_EXPERIMENT_Radiation_DunaInSpaceLow = ドゥナが電離した粒子の流れを放射していることは、太陽がドゥナの脆弱な大気を剥ぎ取っていることを示す。
		#KERBALISM_EXPERIMENT_Radiation_IkeInSpaceLow = アイクは軌道が近く、タイダルロック状態なので、アイクの側面からドゥナに向かうと、放射線レベルが非常に下がります。
		#KERBALISM_EXPERIMENT_Radiation_DresInSpaceLow = ガイガーカウンターでドレスから大量の放射能が検出された。
		#KERBALISM_EXPERIMENT_Radiation_JoolInSpaceLow = KSCは、あなたが他のカーバルを汚染することを恐れて、あなたが戻ることを許可しない可能性があると助言した。
		#KERBALISM_EXPERIMENT_Radiation_LaytheInSpaceLow = 眼下に広がる美しい海を眺めていると、自分が放射能汚染で徐々に死んでいくことを忘れてしまう。
		#KERBALISM_EXPERIMENT_Radiation_VallInSpaceLow = 驚くべきことに、放射線量はそれなり程度のレベルです。
		#KERBALISM_EXPERIMENT_Radiation_TyloInSpaceLow = タイローの微妙な磁気圏は発電機として機能し、すでに強烈なジュールの放射線場を拡大させる。
		#KERBALISM_EXPERIMENT_Radiation_BopInSpaceLow = ボップは北緯68度、東経114度にピンポイントで異常なほど放射線量が多い場所があるようだ。不思議なことに。
		#KERBALISM_EXPERIMENT_Radiation_PolInSpaceLow = ポルの周囲には、不運にもジュールの磁気圏に捕らえられた放射性イオンが充満している。
		#KERBALISM_EXPERIMENT_Radiation_EelooInSpaceLow = 研究開発では、大量の星間放射線がイールーの地表にどのような影響を及ぼしているかを調べたいと考えている。
		#KERBALISM_EXPERIMENT_Radiation_SunInSpaceHigh = KSCから、シールドを付け忘れた可能性があるとの連絡が入る。
		#KERBALISM_EXPERIMENT_Radiation_MohoInSpaceHigh = 旅の途中で、太陽からの放射が劇的に増えている。
		#KERBALISM_EXPERIMENT_Radiation_EveInSpaceHigh = イブの放射線帯を旅するのが楽しみでならないのですね。
		#KERBALISM_EXPERIMENT_Radiation_GillyInSpaceHigh = KSCがポテトチップスの駄洒落を止めない限り、放射線量のチェックを拒否しょうと思う。
		#KERBALISM_EXPERIMENT_Radiation_KerbinInSpaceHigh = この場所は危険だ。
		#KERBALISM_EXPERIMENT_Radiation_MunInSpaceHigh = あなたはカービンの放射線帯を越えても、死ななかった。このことが、おかしな陰謀論を生むのではないかと心配している。
		#KERBALISM_EXPERIMENT_Radiation_MinmusInSpaceHigh = 異常な量の放射線を拾ったが、その発生源がわからない。
		#KERBALISM_EXPERIMENT_Radiation_DunaInSpaceHigh = ドゥナには磁気圏がないようなので、今後のドゥナ・ミッションでは宇宙線が問題になるだろう。
		#KERBALISM_EXPERIMENT_Radiation_IkeInSpaceHigh = 意外なことに、アイクはドゥナの大気から剥離したイオンを混乱させるほど磁力が強いようだ。
		#KERBALISM_EXPERIMENT_Radiation_DresInSpaceHigh = この小惑星では、ガイガーカウンターを忘れたことに気づいたあなたの手の平返しを、誰も聞くことができません。
		#KERBALISM_EXPERIMENT_Radiation_JoolInSpaceHigh = ジュールから放出される放射線は驚異的な量であり、ドゥナ探査ミッションに参加していることを望むようになる。
		#KERBALISM_EXPERIMENT_Radiation_LaytheInSpaceHigh = レイテは、信じられないことに、ジュールの放射線帯の猛攻撃に大きく抵抗している。神速のレイス。 神速の。
		#KERBALISM_EXPERIMENT_Radiation_VallInSpaceHigh = ヴァルは主要な放射線帯に位置していないにもかかわらず、ジュールの放射線によってひどい目に遭っている。
		#KERBALISM_EXPERIMENT_Radiation_TyloInSpaceHigh = ジュールからの放射線は、タイローの周りに強い帯を形成しているが、幸いなことに地表にはあまり届いていないようだ。しかし、「あまり」というのは相対的な言葉だ。
		#KERBALISM_EXPERIMENT_Radiation_BopInSpaceHigh = ボップは実は強烈な放射線を出しているようだが、ジュールの放射線フィールドの中では大したことはないようだ。
		#KERBALISM_EXPERIMENT_Radiation_PolInSpaceHigh = ポルはジュールから十分に離れているため、ジュールの磁気圏や惑星間ガスから供給される電離同位元素を受け取ることができる。
		#KERBALISM_EXPERIMENT_Radiation_EelooInSpaceHigh = 太陽の影響が弱まると、星間放射線が顕著に現れる。銀河の秘密は、あなたの前に広がっているのです。
