     // SCIENCE
     // Plant Growth
     // Credit JadeOfMaar
  	#LOC_SSPX_ScienceDef_PlantGrowth_Title = 植物栽培実験
  	#LOC_SSPX_ScienceDef_PlantGrowth_default = 植物はまるで熟したように落ち着いている。いや、まだ収穫はできない。

  	#LOC_SSPX_ScienceDef_PlantGrowth_SunInSpaceLow = 外部温度センサーの針は、かなり赤に傾いている。料理人のために、シャッターを閉めておこう！
  	#LOC_SSPX_ScienceDef_PlantGrowth_SunInSpaceHigh = カービンの影響を受けず、保護もされていない今、植物に与える影響の違いを見るためにシャッターを開けると...。植物は目に見えて早くしぼんでいる。もう二度とこんなことはしないと心に誓う。

  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinInSpaceLow = 植物の成長は非常にゆっくりしている。このような場合、特筆すべき結果が出るには、まだ時間がかかりそうだ。
  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinInSpaceHigh = 植物にどんな影響があるかと思い、シャッターを開けてみる。すぐには何も起きないが、後で調べてみると、特に日にあたっている植物が、しぼんでいたり、焼けていたりすることが分かった。これは良くない兆候だろう。
  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinSrfLanded = 植物がキラキラと輝いている。きっと喜んでいるに違いない。

  	#LOC_SSPX_ScienceDef_PlantGrowth_MunInSpaceLow = 背の高い植物は、ムンに引き寄せられる。分かる？重力かな？
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunInSpaceHigh = 植物を観察しながら、ムンの地表での農業の可能性に思いを馳せる。
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunSrfLanded = ムンの土をかき混ぜてポットに入れ、種を蒔きたい衝動に駆られる。しかし、この夢が根付くには、少しばかり面倒な官僚主義を断ち切らなければならない。
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunSrfLanded = ムンの土を取ってきて、印をつけた鉢に入れる。成長速度に変化はないようだが、純粋なカービンの土で育てた相棒と比べると、実がなるのが少し遅い。

  	#LOC_SSPX_ScienceDef_PlantGrowth_Minmus_InSpaceLow = いくつかの葉の色が変わっているようだ。ミンガスと何らかの関係を結ぼうとしているように見える。
  	#LOC_SSPX_ScienceDef_PlantGrowth_Minmus_InSpaceHigh = 植物がミンマスに引き寄せられる。ミンマスの重力は微小なのに、どうしてそんなことが可能なのだろう？
  	#LOC_SSPX_ScienceDef_PlantGrowth_MinmusSrfLanded = ミンマスはアイスクリームでできている？その中で植物は育つのか？このテストには研究開発部門の許可が必要なんだ。
  	#LOC_SSPX_ScienceDef_PlantGrowth_MinmusSrfLanded = ミンマスの土を取ってきて、印をつけた鉢に入れる。枯れ始めた...。この土は水分が多く、栄養分の濃度差が大きいことが確認された。

  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoInSpaceLow = 植物は少し黒ずんできたが、相変わらず元気なようだ。
  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoInSpaceHigh = サンプルの植物の土に大きな穴が開いているのを発見した。植物そのものがなくなっている...。クラーケン？
